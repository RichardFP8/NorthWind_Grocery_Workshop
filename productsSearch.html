<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Search</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 class="display-1">Search</h1>
    <select name="findProducts" id="mainProductSearch" class="form-control w-25 ms-3 mt-3">
        <option value="" disabled selected>Select one...</option>
        <option value="byCategory">Search by category</option>
        <option value="allProducts">View all</option>
    </select>

    <select name="categoryDropdown" id="byCategoryDropdown" class="form-control w-25 mx-auto">
        <option value="" disabled selected>Select one...</option>
    </select>
    <p></p>
    <table class="table table-hover w-50 mx-auto">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th># in Stock</th>
                
            </tr>
        </thead>
        <tbody id="displayProductData"></tbody>
    </table>
 
    <script src="./script/productsSearch.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
